<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="./src/scripts/script.js" defer></script>
</head>

<body>

  <div class="wrapper">

    <div class="header">
      <h1>Etch-A-Sketch</h1>
    </div>

    <div class="container">
      <div class="navbar">
        <button id="btnSquares">Grid Size</button>
        <div class="gridSize">
          <input type="range" id="gridSize" name="gridSize" min="2" max="64" value="16">
        </div>
        <div class="color">
          <label for="penColor">Pen Color</label>
          <input type="color" id="penColor" value="#000000">
        </div>
        <div class="color">
          <label for="backgroundColor">Background</label>
          <input type="color" id="backgroundColor" value="#FFFFFF">
        </div>
        <button id="btnRandom">Random Color</button>
        <button id="btnFader">Fade to black</button>
        <button id="btnToggle">Toggle Gridlines</button>
        <button id="btnEraser">Eraser</button>
        <button id="btnReset">Reset</button>
      </div>

      <div>
        <div class="sketchpad"></div>
        <p class="info">Click the grid to toggle Pen!</p>
      </div>
    </div>

    <div class="footer">
      <p>Code & Design by Thorwine 2022</p>
      <p>The Odin Project</p>
    </div>

  </div>

</body>

</html>
